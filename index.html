<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/DiceTest/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite + TS</title>
  <script type="module" crossorigin src="/DiceTest/assets/index-BE2yWh0p.js"></script>
</head>

<body>
	<div id="app">
		<div class="dice-grid">
			<canvas id="dice-canvas"></canvas>
			<div data-swapy-slot="1">
				<div class="dice" data-dice-type="d4" data-swapy-item="1"></div>
			</div>
			<div data-swapy-slot="2">
				<div class="dice" data-dice-type="d6" data-swapy-item="2"></div>
			</div>
			<div data-swapy-slot="3">
				<div class="dice" data-dice-type="d8" data-swapy-item="3"></div>
			</div>
			<div data-swapy-slot="4">
				<div class="dice" data-dice-type="d12" data-swapy-item="4"></div>
			</div>
			<div data-swapy-slot="5">
				<div class="dice" data-dice-type="d20" data-swapy-item="5"></div>
			</div>
			<div data-swapy-slot="6">
				<div class="dice" data-dice-type="d4" data-swapy-item="6"></div>
			</div>
			<div data-swapy-slot="7">
				<div class="dice" data-dice-type="d6" data-swapy-item="7"></div>
			</div>
		</div>
	</div>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		#dice-canvas {
			position: absolute;
			top: 0;
			left: 0;
			pointer-events: none;
		}

		div.dice {
			width: 256px;
			height: 256px;
		}

		div {}

		#app {
			display: flex;
			justify-content: center;
		}

		.dice-grid {
			position: relative;
			display: flex;
			flex-wrap: wrap;
		}

		.dice {
			width: 128px;
			height: 128px;
			transition: filter 0.2s;
			cursor: pointer;
		}

		[data-swapy-dragging],
		.dice:active {
			filter: brightness(125%);
		}

		@media screen and (min-width: 699px) {
			/* .dice-grid { */
			/* 	grid-template-columns: repeat(5, 1fr); */
			/* } */
		}

		@media screen and (max-width: 699px) {
			/* .dice-grid { */
			/* 	grid-template-columns: repeat(2, 1fr); */
			/* } */
		}
	</style>
</body>

</html>
